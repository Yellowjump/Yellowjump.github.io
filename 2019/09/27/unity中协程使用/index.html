<p>点一下，人物以速度v前进m距离或者s时间。我以前要么update中写分支，要么弄成动画。现在才发现协程那么方便。</p>
</blockquote>
<p>协程概念很多大佬都讲的非常明白，这里放个地址<a href="https://blog.csdn.net/hhh132/article/details/78937146。" target="_blank" rel="noopener">https://blog.csdn.net/hhh132/article/details/78937146。</a></p>
<p>那么直接上代码</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line">IEnumerator MoveByPosAndTime(Vector3 startPos,Vector3 endPos,float time=0.5f)&#123;</span><br><span class="line">    float dur = 0.0f;</span><br><span class="line">    while(dur&lt;=time)</span><br><span class="line">    &#123;</span><br><span class="line">        dur += Time.deltaTime;</span><br><span class="line">        transform.localPosition = Vector3.Lerp(startPos, endPos+playerOffset, dur/time);</span><br><span class="line">        //Debug.Log(dur+&quot;\t&quot;+transform.localPosition+&quot;\tstart:&quot;+startPos);</span><br><span class="line">        yield return null;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<p>即是每帧执行MoveByPosAndTime中语句直到yield return。</p>
<p>如果是飞行棋这样的。同样也可以</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">IEnumerator MoveGrids(int Num,float speed=1f)&#123;    </span><br><span class="line">    yield return new WaitForSeconds(2f);//移动前停留，主要是等骰子动画完成</span><br><span class="line">    while(Num&gt;0)&#123;</span><br><span class="line">        yield return MoveByPosAndTime(curGrid.position,nextGrid.position,0.5/speed);</span><br><span class="line">        curGrid=nextGrid;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></div></header><footer class="post__foot u-cf"><ul class="post__tag u-fl"><li class="post__tag__item"><a class="post__tag__link" href="../../../../tags/unity/">unity</a></li></ul></footer></article></main><footer class="foot"><div class="foot-copy">&copy; 2016 - 2020 愉快饭</div></footer><script src="../../../../js/scroller.js"></script><script src="../../../../js/main.js"></script></body></html>
