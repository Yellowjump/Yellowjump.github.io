<p>昨天要实现一个幸运转盘，当然秉承着view服务于model的理念，当然得说转到几，转盘就转到几。</p>
</blockquote>
<p>1。首先是实例化，不多说上个代码</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br></pre></td><td class="code"><pre><span class="line">void WheelInit()&#123;</span><br><span class="line">    var tempItemsDate=new List&lt;rewardItemDate&gt;&#123;</span><br><span class="line">        new rewardItemDate(1,1000),</span><br><span class="line">        new rewardItemDate(1,2000),</span><br><span class="line">        new rewardItemDate(1,3000),</span><br><span class="line">        new rewardItemDate(1,4000),</span><br><span class="line">        new rewardItemDate(1,5000),</span><br><span class="line">        new rewardItemDate(2,6),</span><br><span class="line">        new rewardItemDate(2,7),</span><br><span class="line">        new rewardItemDate(2,8),</span><br><span class="line">        new rewardItemDate(2,9),</span><br><span class="line">        new rewardItemDate(2,10)</span><br><span class="line">    &#125;;//10个item</span><br><span class="line">    itemsDate=tempItemsDate;</span><br><span class="line">    for(var itemNum=0;itemNum&lt; itemsDate.Count;itemNum++)&#123;</span><br><span class="line">        var itemTra= Instantiate(wheelRewardItemPrefab,itemParent.positionQuaternion.Euler(0,0,-36*itemNum),itemParent);</span><br><span class="line">        ItemInit(itemTra,itemNum);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<p>2。提供按钮接口</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br></pre></td><td class="code"><pre><span class="line">public void WhirlButton()&#123;</span><br><span class="line">    if(canWhirl)&#123;</span><br><span class="line">        canWhirl=false;</span><br><span class="line">        int result=Random.Range(0,10);//这里每一项概率平均，没有加权</span><br><span class="line">        Debug.Log(&quot;wheelResult:&quot;+result);</span><br><span class="line">        </span><br><span class="line">        StartCoroutine(Whirligig(result));</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line">IEnumerator Whirligig(int result)&#123;</span><br><span class="line">    float time=0;</span><br><span class="line">    //转个5圈加 (360-36*result)度</span><br><span class="line">    int rotateAngle=1800+(360-result*36);//总要旋转的度数</span><br><span class="line">    var wheelTrans=itemParent.parent;</span><br><span class="line">    var tempZ=0f;//z值会%=360，所以需要一个值暂存</span><br><span class="line">    wheelTrans.rotation=new Quaternion(0,0,0,0);//归零消除上次旋转的偏移角，当然也可以保留对下次进行但懒得改</span><br><span class="line">    while((time+=Time.deltaTime)&lt;4f)&#123;</span><br><span class="line">        tempZ=(-rotateAngle)*wheelSpeed.Evaluate(time/4f);</span><br><span class="line">        wheelTrans.rotation=Quaternion.Euler(0,0,tempZ);</span><br><span class="line">        yield return null;</span><br><span class="line">    &#125;</span><br><span class="line">    wheelTrans.rotation=Quaternion.Euler(0,0,-rotateAngle);</span><br><span class="line">    canWhirl=true;</span><br><span class="line">    yield return null;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
